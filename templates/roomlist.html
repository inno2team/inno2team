<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <title>Document</title>
    <style>
        .roomlist {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            justify-content: center;
        }

        .login_box {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: left;
        }

        .input_box {
            display: flex;
            flex-direction: column;
            align-items: start;
            justify-content: center;
        }

        /* .searching {
            display: flex;
            flex-direction: row;
            align-items: stretch;
            justify-content: center;
            margin: 20px 20px 20px 20px;
        } */

        .searching>.form-floating {
            width: 100%;
            margin-right: 10px;
        }

        .searching>button {
            width: 100px;
            height: calc(3.5rem + 2px);
        }

        .room_list {
            display: flex;
            flex-direction: row;
            align-items: stretch;
            justify-content: center;
            margin: 20px 20px 20px 20px;
        }

        .room_list>.table>thead>tr>.th-1 {
            width: 15%;
            min-width: 100px;
            max-width: 500px;
        }

        .room_list>.table>thead>tr>.th-3 {
            width: 10%;
            min-width: 100px;
            max-width: 500px;
        }

        .full {
            width: auto;
            height: 35px;
        }
    </style>
    <script>
        $(document).ready(function () {
            listing();
        });

        function listing() {
            fetch("/room/list").then((res) => res.json()).then((data) => {
                let rooms = JSON.parse(data['result'])
                console.log(rooms)
                rooms.forEach((a) => {
                    let room_id = a['_id']['$oid']
                    let max_people = a['max_people']
                    let prt = a['prt']
                    let room_info = a['room_info']
                    let room_name = a['room_name']
                    let prt_users = a['prt_users']

                    let temp_html = ``

                    if (prt == max_people) {
                        // 정원이 가득일때
                        temp_html = `<tr>
                                        <td>${room_name}</td>
                                        <td>
                                            ${room_info}
                                        </td>
                                        <td>
                                            <img class="full"
                                    src="https://spconsulting.ca/wp-content/uploads/2022/08/end.png">
                                            <button onclick="enter('${prt_users}')" class="btn btn-outline-dark" type="button" style="float : right">
                                                입장
                                            </button>
                                        </td>
                                    </tr>`
                    } else {
                        temp_html = `<tr>
                                        <td>${room_name}</td>
                                        <td>
                                            ${room_info}
                                        </td>
                                        <td>
                                            ${prt} / ${max_people}
                                            <button onclick="join('${room_id}')" class="btn btn-outline-dark" type="button" style="float : right">
                                                참가
                                            </button>
                                        </td>
                                    </tr>`
                    }
                    $('#order-box').append(temp_html)
                })

            });
        }
        function join(room_id) {
            let user_id = "nobi1" //본 id는 임시로 넣어둔 것이며 로그인한 사용자에게 값을 받아서 저장한다.
            //문제점 : 이미 다른 방에 참가중인 사람이 다른 방에 참가하려고 할때 어떻게 막을것인가?
            //1. user db에 현재 참가중인지 아닌지의 상태를 표시한다.
            //1_1. user가 값을 가지고 있을 필요가 없네... 매번 백엔드가 확인해 주면 그만아닌가?
            //2. 모든 방의 참가자를 확인해서 user가 참가한 방이 있는지 확인한다.
            //2_1. 확실히 1번의 방법이 빠를것 같긴 한데...
            let formData = new FormData();
            formData.append("user_id", user_id);
            formData.append("room_id", room_id);

            fetch('/room/join', { method: "UPDATE", body: formData }).then((res) => res.json()).then((data) => {
                alert(data['msg'])
                window.location.reload()
            })
            console.log("join했나?")
        }
        function enter() {
            console.log("enter했나?")
        }
    </script>
</head>

<body>

    <h2 style="text-align: center;"></h2>
    <div class="login_box">
        <div class="input_box">
            <input type="text" class="id" placeholder="아이디">
            <input type="text" class="pw" placeholder="비밀번호">
        </div>
        <button onclick="search()" type="button" class="btn btn-dark">
            로그인하기
        </button>
    </div>
    <button onclick="location.href='/create_room'" type="button" class="btn btn-dark" style="float : right">
        방 생성
    </button>
    <h2 style="text-align: center;">방 목록</h2>
    <div class="roomlist">
        <div class="room_list">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col" class='th-1'>이름</th>
                        <th scope="col" class='th-2'>설명</th>
                        <th scope="col" class='th-3'>인원수</th>
                    </tr>
                </thead>
                <tbody id="order-box">
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
