<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <title>Document</title>
    <style>
      .roomlist {
        display: flex;
        flex-direction: column;
        align-items: stretch;
        justify-content: center;
      }

      .searching {
        display: flex;
        flex-direction: row;
        align-items: stretch;
        justify-content: center;
        margin: 20px 20px 20px 20px;
      }

      .searching > .form-floating {
        width: 100%;
        margin-right: 10px;
      }

      .searching > button {
        width: 100px;
        height: calc(3.5rem + 2px);
      }

      .room_list {
        display: flex;
        flex-direction: row;
        align-items: stretch;
        justify-content: center;
        margin: 20px 20px 20px 20px;
      }

      .room_list > .table > thead > tr > .th-1 {
        width: 15%;
        min-width: 100px;
        max-width: 500px;
      }

      .room_list > .table > thead > tr > .th-3 {
        width: 10%;
        min-width: 100px;
        max-width: 500px;
      }

      .full {
        width: auto;
        height: 35px;
      }
    </style>
    <script>
      $(document).ready(function () {
        listing();
      });

      function listing() {
        fetch("/room/list")
          .then((res) => res.json())
          .then((data) => {
            let rooms = JSON.parse(data["result"]);
            console.log(rooms);
            rooms.forEach((a) => {
              let room_id = a["_id"]["$oid"];
              let max_people = a["max_people"];
              let prt = a["prt"];
              let room_info = a["room_info"];
              let room_name = a["room_name"];
              let prt_users = a["prt_users"];

              let temp_html = ``;

              if (prt == max_people) {
                // 정원이 가득일때
                temp_html = `<tr>
                                        <td>${room_name}</td>
                                        <td>
                                            ${room_info}
                                        </td>
                                        <td>
                                            <img class="full"
                                    src="https://spconsulting.ca/wp-content/uploads/2022/08/end.png">
                                            <button onclick="enter('${prt_users}')" class="btn btn-outline-dark" type="button" style="float : right">
                                                입장
                                            </button>
                                        </td>
                                    </tr>`;
              } else {
                temp_html = `<tr>
                                        <td>${room_name}</td>
                                        <td>
                                            ${room_info}
                                        </td>
                                        <td>
                                            ${prt} / ${max_people}
                                            <button onclick="join('${room_id}')" class="btn btn-outline-dark" type="button" style="float : right">
                                                참가
                                            </button>
                                        </td>
                                    </tr>`;
              }
              $("#order-box").append(temp_html);
            });
          });
      }
      function join(room_id) {
        let user_id = "nobi1"; //본 id는 임시로 넣어둔 것이며 로그인한 사용자에게 값을 받아서 저장한다.
        let formData = new FormData();
        formData.append("user_id", user_id);
        formData.append("room_id", room_id);

        fetch("/room/join", { method: "UPDATE", body: formData })
          .then((res) => res.json())
          .then((data) => {
            alert(data["msg"]);
            window.location.reload();
          });
        console.log("join했나?");
      }
      function enter() {
        console.log("enter했나?");
      }
    </script>
  </head>

  <body>
    <div class="roomlist">
      <h2 style="text-align: center">방명록</h2>
      <div class="searching">
        <div class="form-floating">
          <textarea
            class="form-control"
            placeholder="Leave a comment here"
            id="comment"
          ></textarea>
          <label for="floatingTextarea2"
            >찾으시는 방의 이름 또는 키워드를 입력해주세요.</label
          >
        </div>
        <button onclick="search()" type="button" class="btn btn-dark">
          검색
        </button>
      </div>
      <div class="room_list">
        <table class="table">
          <thead>
            <tr>
              <th scope="col" class="th-1">이름</th>
              <th scope="col" class="th-2">설명</th>
              <th scope="col" class="th-3">인원수</th>
            </tr>
          </thead>
          <tbody id="order-box"></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
