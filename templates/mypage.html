<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <link href="{{ url_for('static', filename='css/mypage.css') }}" rel="stylesheet" />
    <script src="{{ url_for('static', filename='js/mypage.js') }}"></script>

    <title>mypage</title>

</head>

<body>
    <h1>마이페이지</h1>
    <h2 style="text-align: center;">개인정보 수정</h2>
    <div class="info_box">
        <div>
            <!-- 비밀번호 -->
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                    required />
                <label for="password">Password</label>
            </div>
            <!-- new 비밀번호 -->
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="new_password" name="new_password" placeholder="new_password"
                    required />
                <label for="new_password">New password</label>
            </div>
            <!-- nickname  -->
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nickname" name="nickname" placeholder="nickname" required />
                <label for="nickname">NICKNAME</label>
            </div>
            <!-- phoneNum -->
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="phone" name="phone" placeholder="phonenumber" />
                <label for="phone">PHONE NUMBER</label>
            </div>
            <!-- button -->
                <button onclick="change_info()" type="button" class="btn btn-outline-success">
                    수정하기
                </button>
            </div>
        </div>

    </div>

    <h2 style="text-align: center;">삭제 가능한 방 목록</h2>
    <div class="roomlist">
        <div class="room_list">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col" class='th-1'>이름</th>
                        <th scope="col" class='th-2'>설명</th>
                        <th scope="col" class='th-3'>인원수</th>
                    </tr>
                </thead>
                <tbody id="order-box">
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
