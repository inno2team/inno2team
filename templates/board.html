        .room-top {
            margin-top: 100px;
            margin-bottom: 100px;
        }
    
    </style>


    <script>
        $(document).ready(function () {
            listing();
        });




        function listing() {
            fetch('/board/get/{{id}}').then((res) => res.json()).then((data) => {

                // $('room').empty()

                let name = data['result']['room_name']
                let location = data['result']['location']
                let user1 = data['result']['user1']
                let user2 = data['result']['user2']
                let user3 = data['result']['user3']
                let user4 = data['result']['user4']


                let temp_html = `<div class="fs-1 text-center room-top">
                                    <p>방이름: ${name} </p>
                                    <p>모임 장소: ${location}</p>
                                </div>

                                <div class="fs-2 text-center room-bottom">
                                    <p>방장 연락처: ${user1} </p>
                                    <p>사람1 연락처:${user2} </p>
                                    <p>사람2 연락처:${user3} </p>
                                    <p>사람3 연락처:${user4} </p>
                                </div>`

                $('#room').append(temp_html)



            })
        }


    </script>
